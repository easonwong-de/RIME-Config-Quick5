config_version: "2023.03.07"
patch:
  punctuator/import_preset: symbols
  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"
punctuator:
  full_shape:
    " ": { commit: "　" }
    ",": { commit: ， }
    ".": { commit: 。 }
    "<": [《, 〈, «, ‹]
    ">": [》, 〉, », ›]
    "/": [／, ÷]
    "?": { commit: ？ }
    ";": { commit: ； }
    ":": { commit: ： }
    "'": { pair: ["‘", "’"] }
    '"': { pair: ["「", "」"] }
    '\': [、, ＼]
    "|": [·, ｜, "§", "¦"]
    "`": ｀
    "~": ～
    "!": { commit: ！ }
    "@": [＠]
    "#": [＃, ⌘]
    "%": [％, "°", "℃"]
    "$": ["€", "$", "£", "¥", "¢", "¤", ₩]
    "^": ["^", ＾]
    "&": ＆
    "*": [＊, ·, ・, ×, ※, ❂]
    "(": （
    ")": ）
    "-": －
    "_": ——
    "+": ＋
    "=": ＝
    "[": [「, 【, 〔, ［]
    "]": [」, 】, 〕, ］]
    "{": [『, 〖, ｛]
    "}": [』, 〗, ｝]
  half_shape:
    ",": { commit: ， }
    ".": [。, ⋯⋯]
    "<": [《, 〈, «, ‹, "<"]
    ">": [》, 〉, », ›, ">"]
    "/": [、, "/", ／, ÷]
    "?": { commit: ？ }
    ";": { commit: ； }
    ":": { commit: ： }
    "'": { pair: ["『", "』"] }
    '"': { pair: ["「", "」"] }
    '\': ['\', ＼]
    "|": [·, ・, "|", ｜, "§", "¦", "‖"]
    "`": ["`", ‵, ‶, ‷, ′, ″, ‴, ⁗]
    "~": [～, "~", ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌]
    "!": { commit: ！ }
    "@": ["@", ©, ®, ℗]
    "#": ["#", ＃, №]
    "%": ["%", ％, "°", "℃", ℉, ‰, ‱]
    "$": ["€", "$", ＄, "£", "¥", "¢", "¤", ₩]
    "^": ["^", ＾]
    "&": ["&", ＆]
    "*": ["*", ＊, ·, ・, ×, ※]
    "(": （
    ")": ）
    "-": ["-", －, −]
    "_": ——
    "+": "+"
    "=": ["=", ＝]
    "[": [「, 【, 〔, ［]
    "]": [」, 】, 〕, ］]
    "{": [『, 〖, ｛]
    "}": [』, 〗, ｝]
