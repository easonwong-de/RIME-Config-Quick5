# Rime's punctuation and symbols for German Standard Keyboard
# encoding: utf-8
#
# Usage: patch your Rime schema to enable /X symbols

config_version: "31.01.2023"

patch:
  punctuator/import_preset: symbols
  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"

punctuator:
  full_shape:
    " ": { commit: "　" }
    ",": { commit: ， }
    ".": [。, ⋯⋯]
    "<": [《, 〈, «, ‹, "<", "|", ｜]
    ">": [》, 〉, », ›, ">", "¦", "‖"]
    "/": [、, "/", ／, ÷, "{", ｛, 〖]
    "?": [？, '\', ＼]
    ";": { commit: ； }
    ":": { commit: ： }
    "'": { pair: ["『", "』"] }
    '"': { pair: ["「", "」"] }
    "§": ["§", ·, ・]
    "`": ["`", ‵, ‶, ‷, ′, ″, ‴, ⁗]
    "!": { commit: ！ }
    "#": ["#", ＃, №, ⌘]
    "%": ["%", ％, ‰, ‱]
    "°": ["°", "℃", ℉]
    "$": ["€", "$", "£", "¥", "¢", "¤", ₩]
    "^": ["^", ＾]
    "&": ["&", ＆]
    "*": ["*", ＊, ·, ・, ×, ※]
    "(": ["(", （, "[", ［, 〔, 【, 〖]
    ")": [")", ）, "]", ］, 〕, 】, 〗]
    "-": ["-", －, −]
    "_": ——
    "+": ["+", ～, "~", ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌]
    "=": ["=", ＝, ≠, "}", ｝]
  half_shape:
    ",": { commit: ， }
    ".": [。, ⋯⋯]
    "<": [《, 〈, «, ‹, "<", "|", ｜]
    ">": [》, 〉, », ›, ">", "¦", "‖"]
    "/": [、, "/", ／, ÷, "{", ｛]
    "?": [？, '\', ＼]
    ";": { commit: ； }
    ":": { commit: ： }
    "'": { pair: ["『", "』"] }
    '"': { pair: ["「", "」"] }
    "§": ["§", ·, ・]
    "`": ["`", ‵, ‶, ‷, ′, ″, ‴, ⁗]
    "!": { commit: ！ }
    "#": ["#", ＃, №, ⌘]
    "%": ["%", ％, ‰, ‱]
    "°": ["°", "℃", ℉]
    "$": ["€", "$", "£", "¥", "¢", "¤", ₩]
    "^": ["^", ＾]
    "&": ["&", ＆]
    "*": ["*", ＊, ·, ・, ×, ※]
    "(": ["(", （, "[", ［, 〔, 【, 〖]
    ")": [")", ）, "]", ］, 〕, 】, 〗]
    "-": ["-", －, −]
    "_": ——
    "+": ["+", ～, "~", ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌]
    "=": ["=", ＝, ≠, "}", ｝]
